<div class="wrapper">
    <aside aria-hidden="true" class="animations__menu megamenu__container invisible" data-component="megamenu" data-component-id="eea1e456-6ca0-484f-8238-934cd91e2733" id="megamenu__aside" itemscope="" itemtype="http://www.schema.org/SiteNavigationElement">
        <div class="megamenu__fixed">
            <div class="megamenu__navigation__container">
                <div class="megamenu__navigation accordion--mobile" itemscope="" itemtype="http://www.schema.org/SiteNavigationElement">
                    <div class="megamenu__flyout--nonmobile">
                        <nav class="megamenu__flyout ">
                            <ul class="megamenu__flyout__list" itemscope="" itemtype="http://schema.org/ListItem" role="list">

                               <li *ngFor="let item of navigation_items; let i = index"  class="megamenu__navigation__list__item">
                                    <a routerLink="{{item.routerLink}}"  (click)="cleanMegaMenu()"class="megamenu__navigation__link megamenu__navigation__primary accordion__list__item__heading" tabindex="-1">
                                        <span class="megamenu__navigation__text" itemprop="name">
                                        {{item.navigation__text}}
                                        </span>
                                        <i aria-hidden="true" class="ui-next white"></i>
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</div>
