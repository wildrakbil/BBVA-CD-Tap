 <div class="form__item input__wrapper">
 	<input id="{{'ui_cb_'+ id}}" class="{{'checkbox '+ checkboxConfig}}" value="" type="checkbox">
 	<label for="{{'ui_cb_'+ id}}" class="input-control__label">
 		<span class="input-control__box">
 			<svg class="checkbox__check" width="18" height="14" viewBox="0 0 18 14" fill-rule="evenodd">
 				<path d="M16.667 0L6 10.61 1.333 5.97 0 7.295l6 5.968 1.405-1.398L18 1.325" />
 			</svg>
 		</span>
 		<span class="input-control__text">{{controltext}}</span>
 	</label>
 	<div class="ui-wrong input__error-msg">{{error}}</div>
 </div>
